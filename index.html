<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="calculator">
            <div class="calculator__window">
                <div class="previous-operation"></div>
                <div class="current-operation">0</div>
            </div>
            <div class="calculator__buttons">
                <button id="clear-btn">Clear</button>
                <button id="delete-btn">Delete</button>
            </div>
            <div class="calculator__operations">
                <div class="calculator__row">
                    <button class="calculator__operand">7</button>
                    <button class="calculator__operand">8</button>
                    <button class="calculator__operand">9</button>
                    <button class="calculator__operator division-operator">รท</button>
                </div>
                <div class="calculator__row">
                    <button class="calculator__operand">4</button>
                    <button class="calculator__operand">5</button>
                    <button class="calculator__operand">6</button>
                    <button class="calculator__operator x-operator">x</button>
                </div>
                <div class="calculator__row">
                    <button class="calculator__operand">1</button>
                    <button class="calculator__operand">2</button>
                    <button class="calculator__operand">3</button>
                    <button class="calculator__operator minus-operator">-</button>
                </div>
                <div class="calculator__row">
                    <button class="calculator__operand">.</button>
                    <button class="calculator__operand">0</button>
                    <button id="equals">=</button>
                    <button class="calculator__operator plus-operator">+</button>
                </div>
            </div>
        </div>
        <footer class="footer">Copyright Alexander Shpin 2024</footer>
    </div>
    

<script src="./script.js"></script>
</body>
</html>
